<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>

</head>
<body style="background-color: #343a40">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Nevergetme</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editArticle">写博客</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 10px">
    <div class="container" >
        <div class="container" id="articleTables">
            <div class="card text-white bg-secondary mb-3" th:each="article:${articles}">
                <div class="card-header"><a th:href="@{/article/showArticle/{articleId}(articleId=${article.id})}" th:text="${article.title}" style="color: #FFFFFF"></a></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.shortcut}"></h5>
                    <p class="card-text">
                    <a th:text="${article.publishDate}"/>|<a th:text="${article.likes}"/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
