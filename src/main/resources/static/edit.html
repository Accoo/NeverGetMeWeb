<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RayTracing</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="showdown/dist/showdown.min.js"></script>
    <style type="text/css">
        .my_output_bottom_left {
            background-color: #c3c3c3;
            bottom: 0px;
        }
    </style>
    <style>
        blockquote {
            border-left:#eee solid 5px;
            padding-left:20px;
        }
        ul li {
            line-height: 20px;
        }

        code {
            color:#D34B62;
            background: #F6F6F6;
        }
        html,body,div{
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>


<body>
<header class="navbar sticky-top navbar-expand-sm navbar-light bg-light" style="background-color: #e3f2fd;">
    <h3 class="masthead-brand">NeverGetMe</h3>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="btn btn-light">
                Setting
            </a>
            <a class="btn btn-light">
                Output
            </a>
            <a class="btn btn-light" href="/login.html">
                Login In
            </a>
        </li>
    </ul>
</header>
<div class="card-body">
    <textarea id="oriContent" style="height: 90%;width:48%;float: left;" onkeyup="convert()"></textarea>
    <div id="result" style="height: 90%;width:48%;float: right"></div>
</div>
<footer class="fixed-bottom">
    <div class="inner" style="margin: 0 auto;text-align: center">
        <p>Using <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/hTangle">@hTangle</a>.</p>
    </div>
</footer>
<script>
    function convert(){
        var text = document.getElementById("oriContent").value;
        var converter = new showdown.Converter();
        var html = converter.makeHtml(text);
        document.getElementById("result").innerHTML = html;
    }
    // $(document).ready(function () {

</script>
</body>
</html>
