<body>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

    <div class="container" style="margin: 10px 0">
        <div class="container" id="articleTables">
        </div>
    </div>
</div>
<script type="text/template">
    <div class="card text-white bg-secondary mb-3" >
        <div class="card-header"><a href="/readArticle.html?id={id}" style="color: #FFFFFF">{title}</a></div>
        <div class="card-body">
            <h5 class="card-title">{shortcut}</h5>
            <p class="card-text">{publishDate}|{likes}</p>
        </div>
    </div>
</script>
<script>
    function formatTemplate(dta, tmpl) {
        var format = {
            name: function (x) {
                return x;
            }
        };
        return tmpl.replace(/{(\w+)}/g, function (m1, m2) {
            if (!m2)
                return "";
            return (format && format[m2]) ? format[m2](dta[m2]) : dta[m2];
        });
    }

    $(document).ready(function () {
        $.post("/article/getArticleList", {}, function (data, status) {
            console.log(data);
            var html = $('script[type="text/template"]').html();
            var arr = [];
            $.each(data, function (i, o) {
                //这里取到o就是上面rows数组中的值, formatTemplate是最开始定义的方法.
                arr.push(formatTemplate(o, html));
            });
            //好了，最后把数组化成字符串，并添加到table中去。
            $('#articleTables').append(arr.join(''));
        })
    });
</script>
</body>
</html>
